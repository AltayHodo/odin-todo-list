<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do List</title><script defer="defer" src="app.bundle.js"></script></head><body><header id="header"><h1>To-Do List</h1></header><div id="sidebar"><div id="home" class="active">Home</div><div id="projects-title">Projects</div><div id="projects-container"></div><button id="add-project-button">+ Add Project</button><form action="" id="project-form"><input id="project-name" name="project-name" placeholder="Project name"><div class="buttons-row"><button class="add-button">Add</button> <button type="button" class="cancel-button" id="cancel-project-button">Cancel</button></div></form></div><div id="main"><div id="tasks-title">Home</div><div id="task-container"></div><button id="add-task-button">+ Add Task</button><div id="form-container"><form action="" id="task-form"><label for="title">Title:</label> <input id="title" name="title" placeholder="dishes"><div>Priority:</div><div id="radio-group"><input type="radio" name="priority" id="high" value="high"> <label for="high">HIGH</label> <input type="radio" name="priority" id="medium" value="medium"> <label for="medium">MEDIUM</label> <input type="radio" name="priority" id="low" value="low"> <label for="low">LOW</label></div><label for="date">Due Date:</label> <input type="date" id="date" name="date"><div class="buttons-row"><button class="add-button">Add</button> <button type="button" class="cancel-button" id="cancel-task-button">Cancel</button></div></form></div></div></body></html>
