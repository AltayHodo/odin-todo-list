<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <div id="container"></div>

  <button id="add-task-button">+ Add Task</button>

  <form action="" id="task-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Dishes">
    <div>Priority</div>
    <div>
      <input type="radio" name="priority" id="high" value="high">
      <label for="high">High</label>
      <input type="radio" name="priority" id="medium" value="medium">
      <label for="medium">Medium</label>
      <input type="radio" name="priority" id="low" value="low">
      <label for="low">Low</label>
    </div>
    <label for="date">Due Date:</label>
    <input type="date" id="date" name="date">
    <button>Add Task</button>
  </form>
</body>
</html>
